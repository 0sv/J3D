<script id="filter" type="x-shader/x-filter">
	//#name BasicFilter
	//#author bartekd
	
	//#include CommonFilterInclude
	
	//#vertex
	//#include BasicFilterVertex
	
	//#fragment
	uniform sampler2D uTexture;
	
	varying vec2 vTextureCoord;

	void main(void) {

		float m1 = sin(uTime * 2.0 + vTextureCoord.y * 6.0) * cos(uTime * -1.0 + vTextureCoord.x * 4.0) * 0.03;
		
		vec4 a = texture2D(uTexture, vTextureCoord + m1 * 0.5);
		vec4 b = texture2D(uTexture, vTextureCoord + m1);
		vec4 c = texture2D(uTexture, vTextureCoord + m1 * 1.5);
		
		float n = 1.0;//whiteNoise(vTextureCoord, 4.0);
		
		vec3 cl = vec3(a.r, b.g, c.b) * n;

		gl_FragColor = vec4(cl, 1.0);
		
	}
</script>

<script>
	var mx = 0, my = 0;	
	var fps, eye, walls, bunker, headlight;
	var lightmaps, nolightmaps;
	var showmaps = true;
	var moveLeft = 0, moveForward = 0;
	var post;
    var isMoving = 0;
    var skin = 0.3;

    var fv = v3.FORWARD();
    var bv = v3.FORWARD().neg();
    var lv = v3.RIGHT().neg();
    var rv = v3.RIGHT();

    var START;
	
	function init() {

		if(!checkWebGL()) return;
		
		engine = new J3D.Engine();
		
		var path = "models/008/";
		
		post = new J3D.Postprocess(engine);
		post.filter = new J3D.ShaderUtil.parseGLSL(document.getElementById("filter").firstChild.nodeValue);

		J3D.Loader.loadJSON(path + "bunker.json", function(jsmeshes) { 
			J3D.Loader.loadJSON(path + "bunkerScene.json", function(jsscene) {

                // Set the path variable of the scene, so that it can find texture files
				jsscene.path = path;

				J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
				fps = engine.scene.find("fps");
				eye = engine.scene.find("fps/eye");

                bunker = engine.scene.find("bunker");
                walls = engine.scene.find("bunker/walls");

                var hl = new J3D.Light(J3D.SPOTLIGHT);
                hl.direction = v3.FORWARD();
                hl.angle = Math.PI / 16;
                hl.angleFalloff = Math.PI / 32;
                hl.intensity = 0.5;

                headlight = new J3D.Transform();
                headlight.light = hl;

                eye.add(headlight);

				draw();
			})
		});

		document.onmousemove = onMouseMove;
        document.onmousedown = onMouseDown;
		document.onkeydown = onKeyDown;
		document.onkeyup = onKeyUp;
	}

    function onMouseDown(e) {
        if(eye.contains(headlight)) {
            eye.remove(headlight);
        } else {
            eye.add(headlight);
        }
    }
	
	function onKeyDown(e) {
		switch(e.keyCode) {
			case 37:
			case 65:
				moveLeft = 0.04;
				break;
			case 39:
			case 68:
				moveLeft = -0.04;
				break;
			case 38:
			case 87:
				moveForward = 0.04;
				break;
			case 40:
			case 83:
				moveForward = -0.04;
				break;
		}

        isMoving++;
	}
	
	function onKeyUp(e) {
		switch(e.keyCode) {
			case 38:
			case 40:
			case 87:
			case 83:
				moveForward = 0;
				break;
			case 37:
			case 39:
			case 65:
			case 68:
				moveLeft = 0;
				break;
		}

        isMoving--;
	}
	
	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}

	function draw() {

        fps.rotation.y = -mx * Math.PI * 2;
		eye.rotation.x = -my * Math.PI * .25;

        if(isMoving > 0) {

            var rp = fps.position;

            var rf = new J3D.Ray(rp, fv);
            var rb = new J3D.Ray(rp, bv);
            var rl = new J3D.Ray(rp, lv);
            var rr = new J3D.Ray(rp, rv);

            var hf = Number.MAX_VALUE, hb = Number.MAX_VALUE, hl = Number.MAX_VALUE, hr = Number.MAX_VALUE;

            engine.scene.recurse( function(t) {
                if(!t.collider) return;

                var hfi = J3D.Intersection.rayTest(rf, t);
                var hbi = J3D.Intersection.rayTest(rb, t);
                var hli = J3D.Intersection.rayTest(rl, t);
                var hri = J3D.Intersection.rayTest(rr, t);

                if(hfi && hfi > -1) hf = Math.min(hf, hfi);
                if(hbi && hbi > -1) hb = Math.min(hb, hbi);
                if(hli && hli > -1) hl = Math.min(hl, hli);
                if(hri && hri > -1) hr = Math.min(hr, hri);
            });

            hf -= skin;
            hf = Math.max(0, hf);

            hb -= skin;
            hb = Math.max(0, hb);

            hl -= skin;
            hl = Math.max(0, hl);

            hr -= skin;
            hr = Math.max(0, hr);

            var m = fps.forward().mul(moveForward).add( fps.left().mul(moveLeft) );

            m.x = Math.min(m.x, hr);
            m.x = Math.max(m.x, -hl);

            m.z = Math.min(m.z, hb);
            m.z = Math.max(m.z, -hf);

            fps.position = fps.position.add(m);
        }



		if(document.getElementById("dizzy").checked)
            post.render();
		else
            engine.render();

        requestAnimationFrame(draw);
	}
		
</script>
