<script type="text/javascript" src="../build/j3d.js"></script>

<link rel="stylesheet" href="common.css"/>

<script>
	var mx, my = 0;
	var jsonScene;
	
	function init() {
		engine = new J3D.Engine();
		
		J3D.Loader.loadJSON("models/text.js", function(jsmeshes) { 
			J3D.Loader.loadJSON("models/textScene.js", function(jsscene) { 
				jsonScene = jsscene;
				J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
				draw();
			})
		});

		document.onmousemove = onMouseMove;
	}
	
	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}
	
	function draw() {
		requestAnimationFrame(draw);
		
		if(!mx) mx = 0;
		if(!my) my = 0;
		
		var sx = mx * J3D.Time.deltaTime / 1000;
		var sy = my * J3D.Time.deltaTime / 1000;
		
		var tr = jsonScene.transforms;
		
		tr.root.rotation.y += sx;
		
		tr.ring1.rotation.y += sx;
		tr.ring2.rotation.y -= sx * 0.1;
		tr.ring3.rotation.y -= sx * 0.12;
		tr.ring4.rotation.y -= sx * 0.14;
		tr.ring5.rotation.y -= sx * 0.16;
		tr.ring6.rotation.y -= sx * 0.18;
		tr.ring7.rotation.y -= sx * 0.2;
		
		tr.ring1.rotation.x += sy;
		tr.ring2.rotation.x -= sy * 0.1;
		tr.ring3.rotation.x -= sy * 0.12;
		tr.ring4.rotation.x -= sy * 0.14;
		tr.ring5.rotation.x -= sy * 0.16;
		tr.ring6.rotation.x -= sy * 0.18;
		tr.ring7.rotation.x -= sy * 0.2;
		
		engine.render();
	}
		
</script>

</head> 

<body onload="init();">
</body>
