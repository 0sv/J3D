<script>

	function init() {
		engine = new J3D.Engine();
		
		t = new J3D.Transform();
		t.position = new v3(0, 0, 0);
		t.renderer = new J3D.Normal2Color();
		t.mesh = new J3D.Mesh(Cube);
		
		camera = J3D.Camera.create(45, 1, 1000);
		camera.transform.position.z = 4;
		engine.camera = camera;

		engine.scene.add(camera.transform);
		engine.scene.add(t);

		draw();
	}
	
	function draw() {
		requestAnimationFrame(draw);

		t.rotation.x += Math.PI * Time.deltaTime / 6000;
		t.rotation.y += Math.PI/2 * Time.deltaTime / 6000;

		engine.render();
	}
	
</script>

<body onload="init();">
