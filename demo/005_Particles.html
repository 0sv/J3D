<script type="text/javascript" src="../build/j3d.js"></script>


<script id="particleVertexShader" type="x-shader/x-vertex"> 
	varying vec4 vColor;
	varying float eyeDist;
	
	void main(void) {
		vec4 worldPos = mMatrix * vec4(aVertexPosition, 1.0);
		
		vColor = aVertexColor;
		eyeDist = clamp( distance( uEyePosition, worldPos.xyz ) / 300.0, 0.0, 1.0);
		
		gl_Position = pMatrix * vMatrix * worldPos;
		gl_PointSize = 2.0 * (1.0 - eyeDist);
	}
</script>

<script id="particleFragmentShader" type="x-shader/x-fragment"> 
	uniform vec4 uColor;
	
	varying vec4 vColor;
	varying float eyeDist;
	
	void main(void) {
		gl_FragColor = vec4( uColor.rgb * (1.0 - eyeDist) * vColor.rgb, 1.0 );
	}
</script>

<script>
	var engine, scene, stars, camera;
	var mx, my = 0;

	function init() {
		engine = new J3D.Engine();

		camera = new J3D.Camera(45, 1, 1000);
		camera.transform.position.z = 100;	
		engine.camera = camera;	
		engine.scene.add(camera.transform);

		stars = new J3D.Transform();	
		
		var v = document.getElementById("particleVertexShader").firstChild.nodeValue;
		var f = document.getElementById("particleFragmentShader").firstChild.nodeValue;
		var particleShader = new J3D.Shader("StaticParticle", v, f);
		particleShader.drawMode = gl.POINTS;
		
		particleShader.setupLocations = function(shader) {
			shader.uColor = gl.getUniformLocation(shader, "uColor");
		}
		
		particleShader.setup = function(mesh, shader, lights, camera) {
			if (!isNaN(mx) && !isNaN(my)) {
				gl.uniform4fv(shader.uColor, [1 - (mx + 1 / 2), my + 1 / 2, 1, 1]);
			}
		}

		stars.renderer = particleShader;		
		stars.mesh = new J3D.Particles( { 
			amount: getParticleAmount(), 
			spread: 200 
		});		
		engine.scene.add(stars);

		document.onmousemove = onMouseMove;
		
		draw();
	}

	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}
	
	function getParticleAmount() {
		return parseInt(window.location.hash.substring(1)) || 1000000;
	}
	
	function draw() {
		requestAnimationFrame(draw);
		
		if (!isNaN(mx) && !isNaN(my)) {
			stars.rotation.x += my * J3D.Time.deltaTime / 1000;
			stars.rotation.y += mx * J3D.Time.deltaTime / 2000;
		}
		
		engine.render();
	}
	
</script>

</head> 

<body onload="init();">
	<script>
		setLabels("005. Static particles", "Rendering " + getParticleAmount() + " static particles.<br>Add #Number to the url to change the amount.");
	</script>
</body>
