<script type="text/javascript" src="../build/j3d.js"></script>



<script>
	var engine, scene;
	var root, monkey, camera;
	var mx, my = 0;
	var isMouseDown = false;
	
	function init() {
		
		engine = new J3D.Engine();

		camera = new J3D.Camera(45, 1, 1000);
		camera.transform.position.z = 100;	
		engine.camera = camera;	
		
		root = new J3D.Transform();
		root.add(camera.transform);
		engine.scene.add(root);

		monkey = new J3D.Transform();	
		
		monkey.renderer = new J3D.Particle();
		
		monkey.mesh = new J3D.ParticleSystem( { numParticles: getNumParticles(), spread: 200 } );
		
		engine.scene.add(monkey);

		document.onmousemove = onMouseMove;
		
		draw();
	}
	
	function getNumParticles() {
		return parseInt(window.location.hash.substring(1)) || 1000000;
	}
	
	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}
	
	function draw() {
		requestAnimationFrame(draw);
		
		if (!isNaN(mx) && !isNaN(my)) {
			// Rotate the root to which camera is attached 
			root.rotation.x += my * J3D.Time.deltaTime / 1000;
			root.rotation.y += mx * J3D.Time.deltaTime / 2000;
		}
		
		engine.render();
	}
	
</script>

</head> 

<body onload="init();">
	<script>
		setLabels("005. Static particles", "Rendering " + getNumParticles() + " static particles.<br>Add #Number to the url to change the amount.");
	</script>
