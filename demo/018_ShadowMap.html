<html> 
 
<head> 
<title>018 | Shadow Map | J3D</title> 

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 

<link rel="stylesheet" href="common/common.css"/>
<script type="text/javascript" src="common/common.js"></script>

<script type="text/javascript" src="../build/j3d.js"></script>


<script>
	var mx = 0, my = 0;
	var jsonScene;
	var camroot, lamproot;
	var rings = [];
	var sx = 0.0006;
	
	function init() {
		if(!checkWebGL()) return;

		engine = new J3D.Engine();
		
		J3D.Loader.loadJSON("models/018/shadows.json", function(jsmeshes) { 
			J3D.Loader.loadJSON("models/018/shadowsScene.json", function(jsscene) { 
				jsonScene = jsscene;
				J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
				camroot = engine.scene.find("camroot");
				lamproot = engine.scene.find("lamproot");
				draw();
			})
		});

		document.onmousemove = onMouseMove;
	}
	
	function onMouseMove(e) {
		mx = ( e.clientX / window.innerWidth  ) * 2 - 1;
		my = ( e.clientY / window.innerHeight ) * 2 - 1;
	}
	
	function draw() {
		requestAnimationFrame(draw);

		lamproot.rotation.y += J3D.Time.deltaTime * sx;

		engine.render();
	}
		
</script>

</head> 

<body onload="init();">
	<script>
		setLabels("018. Shadow Map", "Realtime shadows (work in progress)");
	</script>
